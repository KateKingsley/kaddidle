        slides[7] = ["images/n-troublemolting7.jpg", "Her wings are deformed and about the length of a male's wings. She was named Littlewing."];

        slides[15] = ["images/n-flypupa3whole.jpg", "Pupa number 3 about to be opened."];
        slides[16] = ["images/n-flypupa3open.jpg", "Pupa number 3, wasp are still in at an instar between larval and mature."];
        slides[17] = ["images/n-p4v.jpg", "From the fourth pupa, these (P4) virgin females will still lay eggs in these pupa over the next three days and predominately produce males."];
